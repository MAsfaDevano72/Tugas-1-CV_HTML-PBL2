<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Devano- HTML CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #fff6e4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            min-height: 1000px;
            background-color: #fff;
            display: grid;
            margin: 50px;
            grid-template-columns: 1fr 2fr;
            box-shadow: 0 35px 55px rgba(0,0,0,0.1);
        }
        .container .left-side {
            position: relative;
            background-color: black;
            padding: 40px;
        }
        .container .right-side {
            position: relative;
            background-color: #fddea5;
            padding: 60px;
        }
        .fotoProfil {
            position: relative;
            width: 240px;
            height: 240px;
            border-radius: 50%;
            overflow: hidden;
        }
        .fotoProfil img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .namaProfil {
            text-align: center;
            text-shadow: 2px 1px 4px rgba(0,0,0,0.1);
        }
        .namaProfil h2 {
            font-size: 40px;
            font-weight: 600;
            color: black;
            line-height: 1.2em;
        }
        .namaProfil span {
            font-size: 25px;
            font-weight: 500;
            color: black;
        }
        .namaProfil hr {
            color: black;
            margin-top: 10px;
            border: 0.5px solid black;
        }
        
        .kontak h2 {
            position: relative;
            font-size: 25px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ffdc9a;
            margin-top: 20px;
            text-shadow: 2px 1px 4px rgba(0,0,0,0.1);
        }
        .kontak ul {
            position: relative;
        }
        .kontak ul li {
            font-size: 15px;
            color: #fcebcd;
            position: relative;
            list-style: none;
            margin: 10px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="fotoProfil">
                <img src="img/IMG_20241127_075000.jpg" alt="">
            </div>

            <div class="kontak">
                <h2 class="title">Contact Info</h2>
                <ul>
                    <li>
                        <span class="icon"><i class="fa-brands fa-whatsapp" aria-hidden="true"></i></span>
                        <span class="text">0882-1292-5132</span>
                    </li>
                    <li>
                        <span class="icon"><i class="fa-solid fa-envelope" aria-hidden="true"></i></span>
                        <span class="text">masfadevano72@gmail.com</span>
                    </li>
                    <li>
                        <span class="icon"><i class="fa-brands fa-instagram" aria-hidden="true"></i></span>
                        <span class="text">m.a.devano</span>
                    </li>
                    <li>
                        <span class="icon"><i class="fa-brands fa-github" aria-hidden="true"></i></span>
                        <span class="text">MAsfaDevano72</span>
                    </li>
                    <li>
                        <span class="icon"><i class="fa-solid fa-location-dot" aria-hidden="true"></i></span>
                        <span class="text">Bandung, Jawa Barat</span>
                    </li>
                </ul>

            </div>
        </div>
        <div class="right-side">
            <div class="namaProfil">
                <h2>Muhammad Asfa Devano</h2>
                <span>Web Developer</span>
                <hr>
            </div>
        </div>
    </div>
</body>
</html>
